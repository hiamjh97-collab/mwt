# .github/workflows/deploy.yml
name: Deploy Vite App to Pages

on:
  push:
    branches: ["branew"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_and_deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js ðŸ’¡ # FIX IS HERE
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          # Explicitly set cache to 'npm' to look for package-lock.json
          # This resolves the 'Dependencies lock file is not found' error.
          cache: 'npm' 
      
      - name: Install Dependencies
        # This will create package-lock.json for future runs
        run: npm install
        
      - name: Build Project
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
